- {id: "bounded_agent", title: "Bounded agent", description: "An agent that operates in the real world, using realistic amounts of computing power, that is uncertain of its environment, etcetera.", domains: "AI"}

- {id: "Vingean_uncertainty", title: "Vingean uncertainty", description: "You can't predict the exact actions of an agent smarter than you - so is there anything you _can_ say about them?", domains: "AI", children: ["deep_blue", "Vinge_law"], explore: "9g", translated: true, ru_description: "Вы не можете предсказать точные действия агентов умнее вас - но есть ли что-то, что вы _можете_ сказать о них?"}

- {id: "deep_blue", title: "Deep Blue", description: "The chess-playing program, built by IBM, that first won the world chess championship from Garry Kasparov in 1996.", domains: "AI"}

- {id: "Vinge_law", title: "Vinge's Law", description: "You can't predict exactly what someone smarter than you would do, because if you could, you'd be that smart yourself.", domains: "AI", translated: true, ru_description: "Вы не можете точно предсказать действия того, кто умнее вас, потому что если бы вы могли, вы и сами были бы столь же умны."}

- {id: "advanced_nonagent", title: "Advanced nonagent", description: "Hypothetically, cognitively powerful programs that don't follow the loop of \"observe, learn, model the consequences, act, observe results\" that a standard \"agent\" would.", domains: "AI"}

- {id: "agi", title: "Artificial General Intelligence", description: "An AI which has the same kind of \"significantly more general\" intelligence that humans have compared to chimpanzees; it can learn new domains, like we can.", domains: "AI"}

- {id: "consequentialist", title: "Consequentialist cognition", description: "The cognitive ability to foresee the consequences of actions, prefer some outcomes to others, and output actions leading to the preferred outcomes.", domains: "AI"}

- {id: "corps_vs_si", title: "Corporations vs. superintelligences", description: "Corporations have relatively few of the advanced-agent properties that would allow one mistake in aligning a corporation to immediately kill all humans and turn the future light cone into paperclips.", domains: "AI"}

- {id: "general_intelligence", title: "General intelligence", description: "Compared to chimpanzees, humans seem to be able to learn a much wider variety of domains. We have 'significantly more generally applicable' cognitive abilities, aka 'more general intelligence'.", domains: "AI"}

- {id: "relative_ability", title: "Infrahuman, par-human, superhuman, efficient, optimal", description: "A categorization of AI ability levels relative to human, with some gotchas in the ordering. E.g., in simple domains where humans can play optimally, optimal play is not superhuman.", domains: "AI"}

- {id: "intelligence_explosion", title: "Intelligence explosion", description: "What happens if a self-improving AI gets to the point where each amount x of self-improvement triggers >x further self-improvement, and it stays that way for a while.", domains: "AI"}

- {id: "real_world", title: "Real-world domain", description: "Some AIs play chess, some AIs play Go, some AIs drive cars. These different 'domains' present different options. All of reality, in all its messy entanglement, is the 'real-world domain'.", domains: "AI"}

- {id: "sufficiently_advanced_ai", title: "Sufficiently advanced Artificial Intelligence", description: "'Sufficiently advanced Artificial Intelligences' are AIs with enough 'advanced agent properties' that we start needing to do 'AI alignment' to them.", domains: "AI"}

- {id: "superintelligent", title: "Superintelligent", description: "A \"superintelligence\" is strongly superhuman (strictly higher-performing than any and all humans) on every cognitive problem.", domains: "AI"}

- {id: "big_picture_awareness", title: "Big-picture strategic awareness", description: "We start encountering new AI alignment issues at the point where a machine intelligence recognizes the existence of a real world, the existence of programmers, and how these relate to its goals.", domains: "AI"}

- {id: "sufficiently_advanced_ai", title: "Sufficiently advanced Artificial Intelligence", description: "'Sufficiently advanced Artificial Intelligences' are AIs with enough 'advanced agent properties' that we start needing to do 'AI alignment' to them.", domains: "AI"} 

- {id: "instrumental_convergence", title: "Instrumental convergence", description: "Some strategies can help achieve most possible simple goals. E.g., acquiring more computing power or more material resources. By default, unless averted, we can expect advanced AIs to do that.", domains: "AI", children: ["convergent_strategies", "paperclip_maximizer", "instrumental", "instrumental_pressure", "not_more_paperclips"], explore: "10g"}

- {id: "convergent_strategies", title: "Convergent instrumental strategies", description: "Paperclip maximizers can make more paperclips by improving their cognitive abilities or controlling more resources. What other strategies would almost-any AI try to use?", domains: "AI", children: ["preference_stability", "convergent_self_modification"], explore: "2vl"}

- {id: "convergent_self_modification", title: "Convergent strategies of self-modification", description: "The strategies we'd expect to be employed by an AI that understands the relevance of its code and hardware to achieving its goals, which therefore has subgoals about its code and hardware.", domains: "AI"}

- {id: "preference_stability", title: "Consequentialist preferences are reflectively stable by default", description: "Gandhi wouldn't take a pill that made him want to kill people, because he knows in that case more people will be murdered. A paperclip maximizer doesn't want to stop maximizing paperclips.", domains: "AI", translated: true, ru_description: "Ганди не принял бы таблетку, вызывающую желание убивать людей, потому что знает, что в этом случае умерло бы больше людей. Максимизатор скрепок не хочет прекращать максимизировать скрепки."}

- {id: "instrumental", title: "Instrumental", description: "What is \"instrumental\" in the context of Value Alignment Theory?", domains: "AI"}

- {id: "instrumental_pressure", title: "Instrumental pressure", description: "A consequentialist agent will want to bring about certain instrumental events that will help to fulfill its goals.", domains: "AI"}

- {id: "not_more_paperclips", title: "You can't get more paperclips that way", description: "Most arguments that \"A paperclip maximizer could get more paperclips by (doing nice things)\" are flawed.", domains: "AI"}

- {id: "paperclip_maximizer", title: "Paperclip maximizer", description: "This agent will not stop until the entire universe is filled with paperclips.", domains: "AI", children: ["paperclip", "random_utility_function"], explore: "10h", translated: true, ru_description: "Этот агент не остановится, пока вся вселенная не будет заполнена скрепками."}

