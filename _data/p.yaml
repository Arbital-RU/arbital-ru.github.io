- {id: "random_utility_function", title: "Random utility function", description: "A 'random' utility function is one chosen at random according to some simple probability measure (e.g. weight by Kolmorogov complexity) on a logical space of formal utility functions.", domains: "AI"}

- {id: "instrumental_goals_equally_tractable", title: "Instrumental goals are almost-equally as tractable as terminal goals", description: "Getting the milk from the refrigerator because you want to drink it, is not vastly harder than getting the milk from the refrigerator because you inherently desire it.", domains: "AI"}

- {id: "mind_design_space_wide", title: "Mind design space is wide", description: "Imagine all human beings as one tiny dot inside a much vaster sphere of possibilities for \"The space of minds in general.\" It is wiser to make claims about *some* minds than *all* minds.", domains: "AI"}

- {id: "unforeseen_maximum", title: "Unforeseen maximum", description: "When you tell AI to produce world peace and it kills everyone. (Okay, some SF writers saw that one coming.)", domains: "AI", children: "missing_weird", explore: "47"}

- {id: "missing_weird", title: "Missing the weird alternative", description: "People might systematically overlook \"make tiny molecular smileyfaces\" as a way of \"producing smiles\", because our brains automatically search for high-utility-to-us ways of \"producing smiles\".", domains: "AI"}

- {id: "value_alignment_value", title: "Value", description: "The word 'value' in the phrase 'value alignment' is a metasyntactic variable that indicates the speaker's future goals for intelligent life.", domains: "AI", children: ["normative_extrapolated_volition", "beneficial", "detrimental", "cev", "value_cosmopolitan", "immediate_goods", "frankena_goods"], explore: "55"}

