- {id: "pointing_finger", title: "Look where I'm pointing, not at my finger", description: "When trying to communicate the concept \"glove\", getting the AGI to focus on \"gloves\" rather than \"my user's decision to label something a glove\" or \"anything that depresses the glove-labeling button\".", domains: ["ai_alignment"]}

- {id: "behaviorist", title: "Behaviorist genie", description: "An advanced agent that's forbidden to model minds in too much detail.", domains: ["ai_alignment"]}

- {id: "conservative_concept", title: "Conservative concept boundary", description: "Given N example burritos, draw a boundary around what is a 'burrito' that is relatively simple and allows as few positive instances as possible. Helps make sure the next thing generated is a burrito.", domains: ["ai_alignment"]}

- {id: "epistemic_exclusion", title: "Epistemic exclusion", description: "How would you build an AI that, no matter what else it learned about the world, never knew or wanted to know what was inside your basement?", domains: ["ai_alignment"]}

- {id: "faithful_simulation", title: "Faithful simulation", description: "How would you identify, to a Task AGI (aka Genie), the problem of scanning a human brain, and then running a sufficiently accurate simulation of it for the simulation to not be crazy or psychotic?", domains: ["ai_alignment"]}

- {id: "limited_agi", title: "Limited AGI", description: "Task-based AGIs don't need unlimited cognitive and material powers to carry out their Tasks; which means their powers can potentially be limited.", domains: ["ai_alignment"]}

- {id: "soft_optimizer", title: "Mild optimization", description: "An AGI which, if you ask it to paint one car pink, just paints one car pink and doesn't tile the universe with pink-painted cars, because it's not trying *that* hard to max out its car-painting score.", domains: ["ai_alignment"]}

- {id: "taskagi_open_problems", title: "Open subproblems in aligning a Task-based AGI", description: "Open research problems, especially ones we can model today, in building an AGI that can \"paint all cars pink\" without turning its future light cone into pink-painted cars.", domains: ["ai_alignment"]}

- {id: "user_querying", title: "Querying the AGI user", description: "Postulating that an advanced agent will check something with its user, probably comes with some standard issues and gotchas (e.g., prioritizing what to query, not manipulating the user, etc etc).", domains: ["ai_alignment"]}

- {id: "task_goal", title: "Task (AI goal)", description: "When building the first AGIs, it may be wiser to assign them only goals that are bounded in space and time, and can be satisfied by bounded efforts.", domains: ["ai_alignment"]}

- {id: "advanced_agent_theory", title: "Theory of (advanced) agents", description: "One of the research subproblems of building powerful nice AIs, is the theory of (sufficiently advanced) minds in general.", domains: ["ai_alignment"], children: ["advanced_agent", "instrumental_convergence", "orthogonality"], explore: "7vg", translated: true, ru_description: "Одна из исследовательноских подзадач для создания мощных и хороших ИИ - это теория (достаточно продвинутых) разумов в целом."}

- {id: "advanced_agent", title: "Advanced agent properties", description: "How smart does a machine intelligence need to be, for its niceness to become an issue? \"Advanced\" is a broad term to cover cognitive abilities such that we'd need to start considering AI alignment.", domains: ["ai_alignment"], children: ["uncontainability", "efficiency", "standard_agent", "Vingean_uncertainty", "advanced_nonagent", "agi", "consequentialist", "big_picture_awareness", "corps_vs_si", "general_intelligence", "relative_ability", "intelligence_explosion", "real_world", "sufficiently_advanced_ai", "superintelligent"], explore: "2c"}

- {id: "uncontainability", title: "Cognitive uncontainability", description: "'Cognitive uncontainability' is when we can't hold all of an agent's possibilities inside our own minds.", domains: ["ai_alignment"], children: ["rich_domain"], explore: "9f", translated: true, ru_description: "'Когнитивная невместимость' - это когда мы не можем держать в уме все возможные варианты поведения агента."}

- {id: "rich_domain", title: "Rich domain", description: "", domains: ["ai_alignment"], children: ["real_is_rich", "logical_game"], explore: "9j", translated: true, ru_description: ""}

- {id: "real_is_rich", title: "Almost all real-world domains are rich", description: "Anything you're trying to accomplish in the real world can potentially be accomplished in a *lot* of different ways.", domains: ["ai_alignment"], translated: true, ru_description: "Все, что вы пытаетесь сделать в реальном мире, может быть сделано *множеством* разных способов."}

- {id: "logical_game", title: "Logical game", description: "Game's mathematical structure at its purest form.", domains: ["ai_alignment"], translated: true, ru_description: "Математическая структура игры в ее чистейшем виде."}

- {id: "efficiency", title: "Epistemic and instrumental efficiency", description: "An efficient agent never makes a mistake you can predict. You can never successfully predict a directional bias in its estimates.", domains: ["ai_alignment"], children: ["timemachine_efficiency_metaphor"], explore: "6s"}

- {id: "timemachine_efficiency_metaphor", title: "Time-machine metaphor for efficient agents", description: "Don't imagine a paperclip maximizer as a mind. Imagine it as a time machine that always spits out the output leading to the greatest number of future paperclips.", domains: ["ai_alignment"]}

- {id: "standard_agent", title: "Standard agent properties", description: "What's a Standard Agent, and what can it do?", domains: ["ai_alignment"], children: ["bounded_agent"], explore: "6t", translated: true, ru_description: "Что такое \"стандартный агент\" и что он может?"}

- {id: "bounded_agent", title: "Bounded agent", description: "An agent that operates in the real world, using realistic amounts of computing power, that is uncertain of its environment, etcetera.", domains: ["ai_alignment"], translated: true, ru_description: "Агент, действующий в реальном мире, использующий реалистичные объемы вычислительной мощности, неуверенный насчет своего окружения, и т. д."}

- {id: "Vingean_uncertainty", title: "Vingean uncertainty", description: "You can't predict the exact actions of an agent smarter than you - so is there anything you _can_ say about them?", domains: ["ai_alignment"], children: ["deep_blue", "Vinge_law"], explore: "9g", translated: true, ru_description: "Вы не можете предсказать точные действия агентов умнее вас - но есть ли что-то, что вы _можете_ сказать о них?"}

- {id: "deep_blue", title: "Deep Blue", description: "The chess-playing program, built by IBM, that first won the world chess championship from Garry Kasparov in 1996.", domains: ["ai_alignment"], translated: true, ru_description: "Шахматная программа, созданная IBM, и впервые забравшая мировое чемпионство по шахматам у Гарри Каспарова в 1996."}

- {id: "Vinge_law", title: "Vinge's Law", description: "You can't predict exactly what someone smarter than you would do, because if you could, you'd be that smart yourself.", domains: ["ai_alignment"], translated: true, ru_description: "Вы не можете точно предсказать действия того, кто умнее вас, потому что если бы вы могли, вы и сами были бы столь же умны."}

- {id: "advanced_nonagent", title: "Advanced nonagent", description: "Hypothetically, cognitively powerful programs that don't follow the loop of \"observe, learn, model the consequences, act, observe results\" that a standard \"agent\" would.", domains: ["ai_alignment"]}

- {id: "agi", title: "Artificial General Intelligence", description: "An AI which has the same kind of \"significantly more general\" intelligence that humans have compared to chimpanzees; it can learn new domains, like we can.", domains: ["ai_alignment"], translated: true, ru_description: "ИИ, у которого такой же \"существенно более общий\" интеллект, как у людей в сравнении с шимпанзе; он способен изучать новые области, как и мы."}

- {id: "consequentialist", title: "Consequentialist cognition", description: "The cognitive ability to foresee the consequences of actions, prefer some outcomes to others, and output actions leading to the preferred outcomes.", domains: ["ai_alignment"]}

- {id: "corps_vs_si", title: "Corporations vs. superintelligences", description: "Corporations have relatively few of the advanced-agent properties that would allow one mistake in aligning a corporation to immediately kill all humans and turn the future light cone into paperclips.", domains: ["ai_alignment"]}

- {id: "general_intelligence", title: "General intelligence", description: "Compared to chimpanzees, humans seem to be able to learn a much wider variety of domains. We have 'significantly more generally applicable' cognitive abilities, aka 'more general intelligence'.", domains: ["ai_alignment"]}

- {id: "relative_ability", title: "Infrahuman, par-human, superhuman, efficient, optimal", description: "A categorization of AI ability levels relative to human, with some gotchas in the ordering. E.g., in simple domains where humans can play optimally, optimal play is not superhuman.", domains: ["ai_alignment"]}

- {id: "intelligence_explosion", title: "Intelligence explosion", description: "What happens if a self-improving AI gets to the point where each amount x of self-improvement triggers >x further self-improvement, and it stays that way for a while.", domains: ["ai_alignment"]}

- {id: "real_world", title: "Real-world domain", description: "Some AIs play chess, some AIs play Go, some AIs drive cars. These different 'domains' present different options. All of reality, in all its messy entanglement, is the 'real-world domain'.", domains: ["ai_alignment"]}

- {id: "sufficiently_advanced_ai", title: "Достаточно продвинутый Искусственный Интеллект", description: "'Достаточно продвинутый Искусственный Интеллект' - это ИИ с такими свойствами 'продвинутого агента', что нам приходится применять к нему 'согласование ИИ'.", translated: true, domains: ["ai_alignment"]}

- {id: "superintelligent", title: "Superintelligent", description: "A \"superintelligence\" is strongly superhuman (strictly higher-performing than any and all humans) on every cognitive problem.", domains: ["ai_alignment"]}

- {id: "big_picture_awareness", title: "Big-picture strategic awareness", description: "We start encountering new AI alignment issues at the point where a machine intelligence recognizes the existence of a real world, the existence of programmers, and how these relate to its goals.", domains: ["ai_alignment"]}

- {id: "sufficiently_advanced_ai", title: "Sufficiently advanced Artificial Intelligence", description: "'Sufficiently advanced Artificial Intelligences' are AIs with enough 'advanced agent properties' that we start needing to do 'AI alignment' to them.", domains: ["ai_alignment"]} 

- {id: "instrumental_convergence", title: "Instrumental convergence", description: "Some strategies can help achieve most possible simple goals. E.g., acquiring more computing power or more material resources. By default, unless averted, we can expect advanced AIs to do that.", domains: ["ai_alignment"], children: ["convergent_strategies", "paperclip_maximizer", "instrumental", "instrumental_pressure", "not_more_paperclips"], explore: "10g"}

- {id: "convergent_strategies", title: "Convergent instrumental strategies", description: "Paperclip maximizers can make more paperclips by improving their cognitive abilities or controlling more resources. What other strategies would almost-any AI try to use?", domains: ["ai_alignment"], children: ["preference_stability", "convergent_self_modification"], explore: "2vl"}

- {id: "convergent_self_modification", title: "Convergent strategies of self-modification", description: "The strategies we'd expect to be employed by an AI that understands the relevance of its code and hardware to achieving its goals, which therefore has subgoals about its code and hardware.", domains: ["ai_alignment"]}

- {id: "preference_stability", title: "Consequentialist preferences are reflectively stable by default", description: "Gandhi wouldn't take a pill that made him want to kill people, because he knows in that case more people will be murdered. A paperclip maximizer doesn't want to stop maximizing paperclips.", domains: ["ai_alignment"], translated: true, ru_description: "Ганди не принял бы таблетку, вызывающую желание убивать людей, потому что знает, что в этом случае умерло бы больше людей. Максимизатор скрепок не хочет прекращать максимизировать скрепки."}

- {id: "instrumental", title: "Instrumental", description: "What is \"instrumental\" in the context of Value Alignment Theory?", domains: ["ai_alignment"], translated: true, ru_description: "Что означает \"инструментальный\" в контексте теории согласования ценностей?"}

- {id: "instrumental_pressure", title: "Instrumental pressure", description: "A consequentialist agent will want to bring about certain instrumental events that will help to fulfill its goals.", domains: ["ai_alignment"]}

- {id: "not_more_paperclips", title: "You can't get more paperclips that way", description: "Most arguments that \"A paperclip maximizer could get more paperclips by (doing nice things)\" are flawed.", domains: ["ai_alignment"]}

- {id: "paperclip_maximizer", title: "Paperclip maximizer", description: "This agent will not stop until the entire universe is filled with paperclips.", domains: ["ai_alignment"], children: ["paperclip", "random_utility_function"], explore: "10h", translated: true, ru_description: "Этот агент не остановится, пока вся вселенная не будет заполнена скрепками."}

- {id: "paperclip", title: "Paperclip", description: "A configuration of matter that we'd see as being worthless even from a very cosmopolitan perspective.", domains: ["ai_alignment"]}

- {id: "orthogonality", title: "Orthogonality Thesis", description: "Will smart AIs automatically become benevolent, or automatically become hostile? Or do different AI designs imply different goals?", domains: ["ai_alignment"], children: ["paperclip_maximizer", "instrumental_goals_equally_tractable", "mind_design_space_wide"], explore: "1y"}

- {id: "random_utility_function", title: "Random utility function", description: "A 'random' utility function is one chosen at random according to some simple probability measure (e.g. weight by Kolmorogov complexity) on a logical space of formal utility functions.", domains: ["ai_alignment"], translated: true, ru_description: "\"Случайная\" функция полезности - это случайно выбранная в соответствии с какой-то простой вероятностной мерой (например, взвешиванием по колмогоровской сложности) на логическом пространстве формальных функций полезности."}

- {id: "instrumental_goals_equally_tractable", title: "Instrumental goals are almost-equally as tractable as terminal goals", description: "Getting the milk from the refrigerator because you want to drink it, is not vastly harder than getting the milk from the refrigerator because you inherently desire it.", domains: ["ai_alignment"]}

- {id: "mind_design_space_wide", title: "Mind design space is wide", description: "Imagine all human beings as one tiny dot inside a much vaster sphere of possibilities for \"The space of minds in general.\" It is wiser to make claims about *some* minds than *all* minds.", domains: ["ai_alignment"], translated: true, ru_description: "Представьте всех людей как одну маленькую точку в огромной сфере возможностей \"пространства умов в целом\". Будет мудрее делать какие-либо утверждения о *некоторых* умах, а не обо *всех* умах."}

- {id: "unforeseen_maximum", title: "Unforeseen maximum", description: "When you tell AI to produce world peace and it kills everyone. (Okay, some SF writers saw that one coming.)", domains: ["ai_alignment"], children: "missing_weird", explore: "47"}

- {id: "missing_weird", title: "Missing the weird alternative", description: "People might systematically overlook \"make tiny molecular smileyfaces\" as a way of \"producing smiles\", because our brains automatically search for high-utility-to-us ways of \"producing smiles\".", domains: ["ai_alignment"]}

- {id: "value_alignment_value", title: "Value", description: "The word 'value' in the phrase 'value alignment' is a metasyntactic variable that indicates the speaker's future goals for intelligent life.", domains: ["ai_alignment"], children: ["normative_extrapolated_volition", "beneficial", "detrimental", "cev", "value_cosmopolitan", "immediate_goods", "frankena_goods"], explore: "55"}

- {id: "normative_extrapolated_volition", title: "Extrapolated volition (normative moral theory)", description: "If someone asks you for orange juice, and you know that the refrigerator contains no orange juice, should you bring them lemonade?", domains: ["ai_alignment"], children: "rescue_utility", explore: "313"}

- {id: "rescue_utility", title: "Rescuing the utility function", description: "If your utility function values 'heat', and then you discover to your horror that there's no ontologically basic heat, switch to valuing disordered kinetic energy.", domains: ["ai_alignment"]}

- {id: "beneficial", title: "'Beneficial'", description: "Really actually good. A metasyntactic variable to mean \"favoring whatever the speaker wants ideally to accomplish\", although different speakers have different morals and metaethics.", domains: ["ai_alignment"]}

- {id: "detrimental", title: "'Detrimental'", description: "The opposite of beneficial.", domains: ["ai_alignment"]}

- {id: "cev", title: "Coherent extrapolated volition (alignment target)", description: "A proposed direction for an extremely well-aligned autonomous superintelligence - do what humans would want, if we knew what the AI knew, thought that fast, and understood ourselves.", domains: ["ai_alignment"]}

- {id: "value_cosmopolitan", title: "Cosmopolitan value", description: "Intuitively: Value as seen from a broad, embracing standpoint that is aware of how other entities may not always be like us or easily understandable to us, yet still worthwhile.", domains: ["ai_alignment"]}

- {id: "immediate_goods", title: "Immediate goods", description: "", domains: ["ai_alignment"]}

- {id: "frankena_goods", title: "William Frankena's list of terminal values", description: "Life, consciousness, and activity; health and strength; pleasures and satisfactions of all or certain kinds; happiness, beatitude, contentment, etc.; truth; knowledge and true opinions...", domains: ["ai_alignment"], translated: true, ru_description: "Жизнь, сознание и деятельность; здоровье и сила; удовольствия и удовлетворения — все или определенных видов; счастье, блаженство, довольство и т. д.; истина; знание и верные убеждения..."}

- {id: "value_achievement_dilemma", title: "Value achievement dilemma", description: "How can Earth-originating intelligent life achieve most of its potential value, whether by AI or otherwise?", domains: ["ai_alignment"], children: ["aligning_adds_time", "4j", "cosmic_endowment", "moral_hazard", "pivotal"], explore: "2z"}

- {id: "aligning_adds_time", title: "Aligning an AGI adds significant development time", description: "Aligning an advanced AI foreseeably involves extra code and extra testing and not being able to do everything the fastest way, so it takes longer.", domains: ["ai_alignment"]}

- {id: "cosmic_endowment", title: "Cosmic endowment", description: "The 'cosmic endowment' consists of all the stars that could be reached from probes originating on Earth; the sum of all matter and energy potentially available to be transformed into life and fun.", domains: ["ai_alignment"]}

- {id: "moral_hazard", title: "Moral hazards in AGI development", description: "\"Moral hazard\" is when owners of an advanced AGI give in to the temptation to do things with it that the rest of us would regard as 'bad', like, say, declaring themselves God-Emperor.", domains: ["ai_alignment"]}

- {id: "pivotal", title: "Pivotal act", description: "Which types of AIs, if they work, can do things that drastically change the nature of the further game?", domains: ["ai_alignment"]}

- {id: "value_alignment_problem", title: "Value alignment problem", description: "You want to build an advanced AI with the right values... but how?", domains: ["ai_alignment"], children: ["preference_framework", "total_alignment"], explore: "5s", translated: true, ru_description: "Вы хотите построить продвинутый ИИ с правильными ценностями... Но как?"}

- {id: "preference_framework", title: "Preference framework", description: "What's the thing an agent uses to compare its preferences?", domains: ["ai_alignment"], children: ["moral_uncertainty", "attainable_optimum", "meta_utility"], explore: "5f", translated: true, ru_description: "Что агент использует, чтобы сравнивать предпочитаемое им?"}

- {id: "moral_uncertainty", title: "Moral uncertainty", description: "A meta-utility function in which the utility function as usually considered, takes on different values in different possible worlds, potentially distinguishable by evidence.", domains: ["ai_alignment"], children: "ideal_target", explore: "7s2"}

- {id: "ideal_target", title: "Ideal target", description: "The 'ideal target' of a meta-utility function is the value the ground-level utility function would take on if the agent updated on all possible evidence; the 'true' utilities under moral uncertainty.", domains: ["ai_alignment"]}

- {id: "attainable_optimum", title: "Attainable optimum", description: "The 'attainable optimum' of an agent's preferences is the best that agent can actually do given its finite intelligence and resources (as opposed to the global maximum of those preferences).", domains: ["ai_alignment"]}

- {id: "meta_utility", title: "Meta-utility function", description: "Preference frameworks built out of simple utility functions, but where, e.g., the 'correct' utility function for a possible world depends on whether a button is pressed.", domains: ["ai_alignment"]}

- {id: "total_alignment", title: "Total alignment", description: "We say that an advanced AI is \"totally aligned\" when it knows *exactly* which outcomes and plans are beneficial, with no further user input.", domains: ["ai_alignment"]}

- {id: "value_identification", title: "Value identification problem", description: "", domains: ["ai_alignment"], children: ["ontology_identification", "edge_instantiation", "environmental_goals", "identify_goal_concept", "happiness_maximizer", "identify_causal_goals"], explore: "6c", translated: true, ru_description: ""}

- {id: "ontology_identification", title: "Ontology identification problem", description: "How do we link an agent's utility function to its model of the world, when we don't know what that model will look like?", domains: ["ai_alignment"], children: ["ontology_identification_technical_tutorial", "diamond_maximizer"], explore: "5c"}

- {id: "ontology_identification_technical_tutorial", title: "Ontology identification problem: Technical tutorial", description: "Technical tutorial for ontology identification problem.", domains: ["ai_alignment"]}

- {id: "diamond_maximizer", title: "Diamond maximizer", description: "How would you build an agent that made as much diamond material as possible, given vast computing power but an otherwise rich and complicated environment?", domains: ["ai_alignment"]}

- {id: "edge_instantiation", title: "Edge instantiation", description: "When you ask the AI to make people happy, and it tiles the universe with the smallest objects that can be happy.", domains: ["ai_alignment"]}

- {id: "environmental_goals", title: "Environmental goals", description: "The problem of having an AI want outcomes that are out in the world, not just want direct sense events.", domains: ["ai_alignment"]}

- {id: "identify_goal_concept", title: "Goal-concept identification", description: "Figuring out how to say \"strawberry\" to an AI that you want to bring you strawberries (and not fake plastic strawberries, either).", domains: ["ai_alignment"]}

- {id: "happiness_maximizer", title: "Happiness maximizer", description: "", domains: ["ai_alignment"]}

- {id: "identify_causal_goals", title: "Identifying causal goal concepts from sensory data", description: "If the intended goal is \"cure cancer\" and you show the AI healthy patients, it sees, say, a pattern of pixels on a webcam. How do you get to a goal concept *about* the real patients?", domains: ["ai_alignment"], ru_description: "Если намеченная цель - \"вылечить рак\" и вы показываете ИИ здоровых пациентов, он видит, скажем, паттерны из пикселей через камеру. Как вам прийти к концепции цели *о* реальных пациентах?"}

- {id: "Vingean_reflection", title: "Vingean reflection", description: "The problem of thinking about your future self when it's smarter than you.", domains: ["MIRI", "ai_alignment"], children: ["reflective_stability", "reflective_consistency", "tiling_agents", "Vinge_principle"], explore: "1c1", translated: true, ru_description: "Проблема размышлений о будущей версии вас, когда она умнее нынешней."}

- {id: "MIRI", title: "Machine Intelligence Research Institute", description: "", domains: ["MIRI"]}

- {id: "reflective_stability", title: "Reflective stability", description: "Wanting to think the way you currently think, building other agents and self-modifications that think the same way.", domains: ["ai_alignment"], children: ["reflective_degree_of_freedom", "preference_stability", "otherizer"], explore: "1fx", translated: true, ru_description: "Желание в будущем думать также, как и сейчас, создание других агентов и самомодификаций, которые думают также как вы сейчас."}

- {id: "reflective_degree_of_freedom", title: "Reflectively consistent degree of freedom", description: "When an instrumentally efficient, self-modifying AI can be like X or like X' in such a way that X wants to be X and X' wants to be X', that's a reflectively consistent degree of freedom.", domains: ["ai_alignment"], children: ["humean_free_boundary", "value_laden"], explore: "2fr"}

- {id: "humean_free_boundary", title: "Humean degree of freedom", description: "A concept includes 'Humean degrees of freedom' when the intuitive borders of the human version of that concept depend on our values, making that concept less natural for AIs to learn.", domains: ["ai_alignment"]}

- {id: "value_laden", title: "Value-laden", description: "Cure cancer, but avoid any bad side effects? Categorizing \"bad side effects\" requires knowing what's \"bad\". If an agent needs to load complex human goals to evaluate something, it's \"value-laden\".", domains: ["ai_alignment"]}

- {id: "otherizer", title: "Other-izing (wanted: new optimization idiom)", description: "Maximization isn't possible for bounded agents, and satisficing doesn't seem like enough. What other kind of 'izing' might be good for realistic, bounded agents?", domains: ["ai_alignment"]}

- {id: "reflective_consistency", title: "Reflective consistency", description: "A decision system is reflectively consistent if it can approve of itself, or approve the construction of similar decision systems (as well as perhaps approving other decision systems too).", domains: ["ai_alignment"]}

- {id: "tiling_agents", title: "Tiling agents theory", description: "The theory of self-modifying agents that build successors that are very similar to themselves, like repeating tiles on a tesselated plane.", domains: ["ai_alignment"], translated: true, ru_description: "Теория самомодифицирующихся агентов, которые очень похожи на них, подобно повторяющимся тайлам (плиткам) в замощении плоскости."}

- {id: "Vinge_principle", title: "Vinge's Principle", description: "An agent building another agent must usually approve its design without knowing the agent's exact policy choices.", domains: ["ai_alignment"], translated: true, ru_description: "Агент, создающий другого агента, обычно должен одобрить его конструкцию, не зная его точных будущих действий."}

- {id: "value_alignment_open_problem", title: "AI alignment open problem", description: "Tag for open problems under AI alignment.", domains: ["ai_alignment"]}

- {id: "ai_arms_race", title: "AI arms races", description: "AI arms races are bad", domains: ["ai_alignment"]}

- {id: "4j", title: "Coordinative AI development hypothetical", description: "What would safe AI development look like if we didn't have to worry about anything else?", domains: ["ai_alignment"]}

