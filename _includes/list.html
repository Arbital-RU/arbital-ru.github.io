<ul class="tree">
{% for a in include.list %}{% for b in site.data.p %}{% if b.id == a %}
  <li>
    {% if b.explore %}<details open><summary>{% include post.html id = b.id %}</summary>
      {% include list.html list = b.children %}
    </details>{% else %}
    {% include post.html id = b.id %}
    {% endif %}
  </li>
{% break %}{% endif %}{% endfor %}{% endfor %}
</ul>
