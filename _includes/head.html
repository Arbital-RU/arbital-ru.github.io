<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  {% if page.redirect %}<meta http-equiv="refresh" content="0;url={{ page.redirect }}"/>{% endif %}

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <meta property="og:title" content="{{ page.title }} | Arbital на русском">
  <meta property="og:locale" content="ru">
  <meta property="og:site_name" content="Arbital на русском">
  <meta property="og:type" content="article">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncatewords:30 }}{% else %}{{ page.content | strip_html | truncatewords:30 }}{% endif %}">

  <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
  <link rel="favicon" sizes="64x64" href="{{ '/assets/images/favicon.ico' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon-16x16.png' | relative_url }}">

  <title>
	{{ page.title }} | Arbital на русском
  </title>

  {% if page.url and site.baseurl %}
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  {% endif %}

  <link rel="stylesheet" href="{{ '/assets/css/poole.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/lanyon.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/arbital.css' | relative_url }}">
  
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  {% if page.math %}{% include mathjax.html %}{% endif %}
</head>
